<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<meta charset="utf-8" />
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/css/main.css" />
	<title>Register New Customer</title>
</head>

<body>
<!-- Header -->
<header id="header">
	<nav class="left">
		<a href="#menu"><span>Menu</span></a>
	</nav>
	<div th:if="${session.userdetails.role == T(com.team9.motors.model.Role).ADMIN}">
		<a href="/admin/dashboard" class="logo"><p th:utext = "${session.userdetails.firstName}+' ' +${session.userdetails.lastName}"></p></a>
	</div>
	<div th:if="${session.userdetails.role == T(com.team9.motors.model.Role).MECHANIC}">
		<a href="/mechanic/dashboard" class="logo"><p th:utext = "${session.userdetails.firstName}+' ' +${session.userdetails.lastName}"></p></a>
	</div>
	<nav class="right">
		<a href="/logout" class="button alt">Log out</a>
	</nav>
</header>

<!-- Menu -->

<nav id="menu">
	<ul class="links">
		<li><a href="/all/catalogue/customers">Customer List</a></li>
	</ul>
	<ul class="links">
        <li th:if="${session.userdetails.role == T(com.team9.motors.model.Role).ADMIN}"><a href="/admin/list">Employees</a></li>
        <li><a href="/all/supplier/list">Supplier</a></li>
        <li><a href="/all/product/list">Products</a></li>
        <li><a href="/all/catalogue/customers">Customers</a></li>
        <li><a href="/all/catalogue/listrecord">Stock Usage Records</a></li>
    </ul>
	<ul class="actions vertical">
		<li><a href="#" class="button fit">Logout</a></li>
	</ul>
</nav>

<br/>
<br/>
<h2 style="text-align: center"> Register New Customer </h2>

<table style="width:50%; margin-left: auto; margin-right: auto;">
	<div class="row justify-content-center align-items-center">
<form class="row g-3"  action="#" th:object="${stockUsage}" th:action="@{/all/catalogue/savecustomer}" method="post">
	<div>
		<fieldset>
			<input type="hidden" th:field="*{id}">
		</fieldset>
	</div>
	<tr>

	</tr>
	<tr>
		<td>
	<div class="col-md-4" style="">
		<fieldset>
		<label for="validationDefault01" class="form-label">Customer Name</label>
		<input type="text" th:field="*{customerName}" class="form-control" id="validationDefault01" placeholder="Enter Customer Name" required>
		<p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
		</fieldset>
	</div>
		</td>
	</tr>
	<tr>

	</tr>
	<tr>
		<td>
	<div class="col-md-4">
		<fieldset>
		<label for="validationDefault02" class="form-label">Car ID</label>
		<input type="text" th:field="*{carId}" class="form-control" id="validationDefault02" placeholder="Enter Car ID" required>
		<p th:if="${#fields.hasErrors('carId')}" th:errors="*{carId}"></p>
		</fieldset>
	</div>
		</td>
	</tr>
	<tr>

	</tr>
<tr>
	<td>
		<div class="col-12">
			<fieldset>
				<button  type="submit">Submit</button>
				<button type="reset">Reset</button>
			</fieldset>
		</div>
	</td>
</tr>
</form>
	</div>
</table>

<table style="width:50%; margin-left: auto; margin-right: auto;">

	<tr>
		<td style="text-align: center; font-weight: bold;"><a th:href="@{/all/catalogue/customers}">Return
			to Customer List</a></td>
	</tr>
</table>


<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/skel.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

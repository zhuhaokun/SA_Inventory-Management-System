<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Edit Employee Details</title>
</head>

<body>
<!-- Header -->
<header id="header">
    <nav class="left">
        <a href="#menu"><span>Menu</span></a>
    </nav>
    <a href="/admin/dashboard" class="logo"><p th:utext = "${session.userdetails.firstName}+' ' +${session.userdetails.lastName}"></p></a>
    <nav class="right">
        <a href="/logout" class="button alt">Log out</a>
    </nav>
</header>

<!-- Menu -->

<nav id="menu">
    <ul class="links">
        <li><a href="/admin/list">Employees</a></li>
    </ul>
    <ul class="links">
        <li th:if="${session.userdetails.role == T(com.team9.motors.model.Role).ADMIN}"><a href="/admin/list">Employees</a></li>
        <li><a href="/all/supplier/list">Supplier</a></li>
        <li><a href="/all/product/list">Products</a></li>
        <li><a href="/all/catalogue/customers">Customers</a></li>
        <li><a href="/all/catalogue/listrecord">Stock Usage Records</a></li>
    </ul>
    <ul class="actions vertical">
        <li><a href="#" class="button fit">Logout</a></li>
    </ul>
</nav>

<br/>
<br/>
<h2 style="text-align: center"> Edit Employee Details </h2>

<table style="width:50%; margin-left: auto; margin-right: auto;">

    <div class="row justify-content-center align-items-center">

        <form class="row g-3" th:object="${user}" th:action="@{/admin/updateuser}" method="post">
            <div>
                <fieldset>
                    <input type="hidden" th:field="*{id}">
                </fieldset>
            </div>
            <tr>
              <!--grey-->
            </tr>

            <tr>
                <td>
                    <div class="col-md-4" style="">
                        <fieldset>
                            <label for="validationDefault01" class="form-label"> First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="validationDefault01" placeholder="Enter First Name" required>
                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                        </fieldset>
                    </div>
                </td>
            </tr>

            <tr>
                <!--grey-->
            </tr>

            <tr>
                <td>
                    <div class="col-md-4" style="">
                        <fieldset>
                            <label for="validationDefault02" class="form-label">Last Name </label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="validationDefault02" placeholder="Enter Last Name" required>
                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                        </fieldset>
                    </div>
                </td>
            </tr>

            <tr>
                <!--grey-->
            </tr>


            <tr>
                <td>
                    <div class="col-md-4" style="">
                        <fieldset>
                            <label for="validationDefault03" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="validationDefault03" placeholder="Enter Username" required>
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </fieldset>
                    </div>
                </td>
            </tr>

            <tr>
                <!--grey-->
            </tr>




            <tr>
                <td>
                    <div class="col-md-4" style="">
                        <fieldset>
                            <label for="validationDefault04" class="form-label"> Password </label>
                            <input type="hidden" th:field="*{password}" class="form-control" id="validationDefault04" placeholder="Enter Password" required>
                            ********
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </fieldset>
                    </div>
                </td>
            </tr>

            <tr>
                <!--grey-->
            </tr>

            <tr>
                <td>
                    <div class="col-md-4" style="">
                        <fieldset>
                            <label class="form-label"> Email </label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </fieldset>
                    </div>
                </td>
            </tr>

            <tr>
                <!--grey-->
            </tr>

            <tr>
                <td>
                    <div class="col-md-4" style="">
                        <fieldset>
                            Role
                            <select th:field="*{Role}">
                                <option value="ADMIN">Admin</option>
                                <option value="MECHANIC">Mechanic</option>
                            </select>
                            <p th:if="${#fields.hasErrors('Role')}" th:errors="*{Role}"></p>
                        </fieldset>
                    </div>
                </td>
            </tr>
            <tr>
                <!--grey-->
            </tr>

            <tr>
                <td>
                    <div class="col-12">
                        <fieldset>
                            <button  type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </fieldset>
                    </div>
                </td>
            </tr>

        </form>
    </div>
</table>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/skel.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>

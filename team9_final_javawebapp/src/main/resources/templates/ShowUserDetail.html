<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Employee Details</title>
</head>


<body>
<!-- Header -->
<header id="header">
    <nav class="left">
        <a href="#menu"><span>Menu</span></a>
    </nav>
    <a href="/admin/dashboard" class="logo"><p th:utext = "${session.userdetails.firstName}+' ' +${session.userdetails.lastName}"></p></a>
    <nav class="right">
        <a href="/logout" class="button alt">Log out</a>
    </nav>
</header>
<!-- Menu -->

<nav id="menu">
    <ul class="links">
        <li><a href="/admin/list">Employees</a></li>
        <li><a href="/admin/adduser">Register New Employee</a></li>
    </ul>

    <ul class="links">
        <li th:if="${session.userdetails.role == T(com.team9.motors.model.Role).ADMIN}"><a href="/admin/list">Employees</a></li>
        <li><a href="/all/supplier/list">Supplier</a></li>
        <li><a href="/all/product/list">Products</a></li>
        <li><a href="/all/catalogue/customers">Customers</a></li>
        <li><a href="/all/catalogue/listrecord">Stock Usage Records</a></li>
    </ul>
    <ul class="actions vertical">
        <li><a href="#" class="button fit">Logout</a></li>
    </ul>
</nav>
<br/>

<h2 style="text-align: center">Employee Details</h2>

<table  style="width:50%; margin-left: auto; margin-right: auto;">
    <tr th:each="user:${user}"><th >Id</th><td th:text="${user.id}">Employee Id</td>
    <tr th:each="user:${user}"><th >First Name</th><td th:text="${user.firstName}">First Name</td>
    <tr th:each="user:${user}"><th >Last Name</th><td th:text="${user.lastName}">Last Name</td>
    <tr th:each="user:${user}"><th >Email</th><td th:text="${user.email}">Email</td>
    <tr th:each="user:${user}"><th >Role</th><td th:text="${user.role}">Role</td>
</table>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrolly.min.js"></script>
<script src="/js/skel.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
